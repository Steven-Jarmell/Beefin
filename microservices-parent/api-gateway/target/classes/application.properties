## User service Route
## lb asks it to do load balancing
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

## Group Service Route
spring.cloud.gateway.routes[1].id=group-service
spring.cloud.gateway.routes[1].uri=lb://group-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/groups/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

## Discovery Service Route
spring.cloud.gateway.routes[2].id=discovery-service
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## Discovery Service Static Resources Route
spring.cloud.gateway.routes[3].id=discovery-service-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

## Auth Service Route
spring.cloud.gateway.routes[4].id=auth-service
spring.cloud.gateway.routes[4].uri=lb://auth-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/auth/**

## Exercise Service Route
spring.cloud.gateway.routes[5].id=exercise-service
spring.cloud.gateway.routes[5].uri=lb://exercise-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/exercises/**
spring.cloud.gateway.routes[5].filters[0]=AuthenticationFilter